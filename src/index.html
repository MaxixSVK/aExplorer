<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Anime list viewer by: Maxix</title>
    <link rel="stylesheet" href="style.css">
</head>
<html>

<body>
    <div class="form-container">
        <p class="username-text"></p>
        <form id="username-form" class="user-form">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="loading-screen">
        <h1>Welcome to Anime list viewer</h1>
        <a href="https://github.com/MaxixSVK/anime-list-viewer">
            <p>Available on github, made with ❤️ by: Maxix </p>
        </a>
    </div>
    <ul id="anime-list"></ul>
    <footer id="footer">
        <p>Version: 0.0.1</p>
    </footer>
    <script src="renderer.js"></script>
</body>

</html>
